<style>
    #cookie-notice {
        z-index: 999;
        padding: 5rem 1rem;
        display: none;
        text-align: center;
        position: fixed;
        bottom: 50%;
        width: 100%;
        height: 20%;
        background: rgba(34, 34, 34, 0.9);
        color: rgba(255,255,255,0.8);
    }
    #cookie-notice a {display: inline-block; cursor: pointer; margin-left: 0.5rem;}
    @media (max-width: 767px) {
        #cookie-notice span {display: block; padding-top: 3px; margin-bottom: 1rem;}
        #cookie-notice a {position: relative; bottom: 4px;}
    }
</style>
<div id="cookie-notice">
    <span>We would like to use third party cookies and scripts to improve the functionality of this website</span>
    <a id="cookie-notice-accept" class="btn btn-primary btn-sm">Approve</a>
    <!-- <a href="/privacy" class="btn btn-primary btn-sm">More info</a> -->
</div>

<script>
    function initAnalytics() {
        {% if site.google_analytics_id %}
            var s = document.createElement("script");
            s.src = "https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics_id }}";
            document.getElementsByTagName('head')[0].append(s);

            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', '{{ site.google_analytics_id }}');
        {% endif %}

        {% if site.hotjar_id %}
            (function(h,o,t,j,a,r){
            h.hj=h.hj||function(){(h.hj.q=h.hj.q||[]).push(arguments)};
            h._hjSettings={hjid:{{ site.hotjar_id }},hjsv:6};
            a=o.getElementsByTagName('head')[0];
            r=o.createElement('script');r.async=1;
            r.src=t+h._hjSettings.hjid+j+h._hjSettings.hjsv;
            a.appendChild(r);
            })(window,document,'https://static.hotjar.com/c/hotjar-','.js?sv=');
        {% endif %}
    }

    function createCookie(name,value,days) {
        var expires = "";
        if (days) {
            var date = new Date();
            date.setTime(date.getTime() + (days*24*60*60*1000));
            expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + value + expires + "; path=/";
    }
    function readCookie(name) {
        var nameEQ = name + "=";
        var ca = document.cookie.split(';');
        for(var i=0;i < ca.length;i++) {
            var c = ca[i];
            while (c.charAt(0)==' ') c = c.substring(1,c.length);
            if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
        }
        return null;
    }
    function eraseCookie(name) {
        createCookie(name,"",-1);
    }

    if(readCookie('cookie-notice-dismissed')=='true') {
        initAnalytics();
    } else {
        document.getElementById('cookie-notice').style.display = 'block';
    }
    document.getElementById('cookie-notice-accept').addEventListener("click",function() {
        createCookie('cookie-notice-dismissed','true',31);
        document.getElementById('cookie-notice').style.display = 'none';
        // location.reload();
        initAnalytics();
    });

</script>
